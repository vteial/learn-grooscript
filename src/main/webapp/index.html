<html lang="en" class="no-js" x-ng-app="app" x-ng-controller="rootController">
    <head>
    	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
        <title>Grooscript Angular</title>

		<link rel="stylesheet" href="assets/uikit/css/uikit.min.css">
        <link rel="stylesheet" href="assets/ngNotify/ng-notify.min.css">

    <body>

		<nav id="navBar" class="uk-navbar uk-navbar-attached">

				        </a>
				    </li>
				</ul>
				<div class="uk-navbar-flip">
					<ul class="uk-navbar-nav">				    
					    <li x-ng-class="{true:'uk-active', false:''}[viewName=='signIn']">

					        </a>
					    </li>
					</ul>
				</div>

		<script type="text/javascript"
			src="assets/is.min.js"></script>
		<script type="text/javascript"
			src="assets/lodash.min.js"></script>

			src="assets/moment.min.js"></script>

			src="assets/ngNotify/ng-notify.min.js"></script>

        <script src="js/app/Directives.js"></script>
        <script src="js/app/Filters.js"></script>
        <script src="js/app/Services.js"></script>
        <script src="js/app/Controllers.js"></script>
        <script src="js/app/Application.js"></script>
		
        <script type="text/javascript">

            new Services().init()

            new Controllers().init()
            new Application().init()

<div class="uk-grid uk-margin-top">
	<div class="uk-width-medium-1-3 uk-container-center">
		<h1>Grooscript Angular</h1>
		<h5>A demo to grooscript to angularjs</h5>
		<!-- 
		<h5>{{'capitalize' | capitalizeFilter}}</h5>
		-->
	</div>
</div>

<div class="uk-grid uk-margin-top">
	<div class="uk-width-1-2 uk-container-center">
		<button class="uk-button uk-button-primary" x-ng-click="info()">Info Alert</button>
		<button class="uk-button uk-button-success" x-ng-click="success()">Success Alert</button>
		<button class="uk-button uk-button-warning" x-ng-click="warning()">Warning Alert</button>
		<button class="uk-button uk-button-danger" x-ng-click="error()">Error Alert</button>
	</div>
</div>
